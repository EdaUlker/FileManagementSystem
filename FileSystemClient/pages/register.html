<body class="gradient-custom ">
    <form action="" method="post" id="forgotPassword">
        <div class="container">
            <div class="row">
                <div class="col-md-6 offset-md-6 a bg-dark text-white" style="border-radius: 1rem;">
                    <div class="panel panel-default" style=" color:white; margin-top:15px;">
                        <div class="panel-body">
                            <div class="text-center">
                                <h3><i class="fa fa-lock fa-2x color:white;"></i></h3>
                                <h2 class="text-center">Yeni Kayıt</h2>
                                <p>Bilgileriniz girerek kayıt olabilirsiniz.</p>
                                <div class="alert alert-danger mx-auto mb-2" data-dismiss="alert" id="errorResult" role="alert">
                                    <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">

                        <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
                          <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                        </symbol>
                      </svg>


                                    <div class="alert alert-danger d-flex align-items-center" role="alert">
                                        <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
                                        <div id="errorMessage">
                                            An example danger alert with an icon
                                        </div>
                                    </div>
                                </div>
                                <div class="panel-body">

                                    <form id="register-form" role="form" autocomplete="off" class="form" method="post">

                                        <div class="input-group mb-3" id="inputGroup">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text"><i class="fas fa-user fa-2x" style="color:#242424;"></i></span>
                                            </div>
                                            <input type="text" class="form-control" name="name" placeholder="Adınız" maxlength="20">
                                        </div>



                                        <div class="input-group mb-3" id="inputGroup">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text"><i class="fas fa-user fa-2x" style="color:#242424;"></i></span>
                                            </div>
                                            <input style="width: 25vw;" type="text" class="form-control" name="surname" placeholder="Soyadınız" maxlength="20">
                                        </div>


                                        <div class="input-group mb-3" id="inputGroup">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text"><i class="fas fa-envelope fa-2x" style="color:#242424;"></i></span>
                                            </div>
                                            <input type="text" class="form-control" name="email" placeholder="E-mail" maxlength="30">
                                        </div>



                                        <div class="input-group mb-3" id="inputGroup">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text"><i class="fas fa-user fa-2x" style="color:#242424;"></i></span>
                                            </div>
                                            <input type="text" class="form-control" name="tc" placeholder="TC Kimlik Numaranız" maxlength="11">
                                        </div>



                                        <div class="input-group mb-3" id="inputGroup">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text"><i class="fas fa-birthday-cake fa-2x" style="color:#242424;"></i></span>
                                            </div>
                                            <input type="date" class="form-control" name="birthday" placeholder="Doğum Tarihiniz" maxlength="20">
                                        </div>



                                        <div class="input-group mb-3" id="inputGroup">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text"><i class="fas fa-user fa-2x" style="color:#242424;"></i></span>
                                            </div>
                                            <input type="text" class="form-control" name="username" placeholder="Kullanıcı Adınız" maxlength="20">
                                        </div>



                                        <div class="input-group mb-3" id="inputGroup">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text"><i class="fas fa-lock fa-2x" style="color:#242424;"></i></span>
                                            </div>
                                            <input type="password" class="form-control" name="password" placeholder="Şifreniz" maxlength="20">
                                        </div>



                                        <div class="form-group">
                                            <input id="register" name="recover-submit" class="btn btn-outline-light btn-lg px-5" value="Kayıt Ol" type="submit">

                                        <br>

                                        <input type="hidden" class="hide" name="token" id="token" value="">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>

<script>
    $('#errorResult').hide();
    $("#forgotPassword").submit(function(event) {
        event.preventDefault();
        document.getElementById("register").disabled = true;
        var $form = $(this);

        var name = $form.find("input[name='name']").val();
        surname = $form.find("input[name='surname']").val();
        email = $form.find("input[name='email']").val();
        tc = $form.find("input[name='tc']").val();
        birthday = $form.find("input[name='birthday']").val();
        username = $form.find("input[name='username']").val();
        password = $form.find("input[name='password']").val();
        url = "http://localhost:54057/User/Register";

        $.ajax({
            url: url,
            type: "post",
            data: JSON.stringify({
                name: name,
                surname: surname,
                email: email,
                tc: tc,
                birthday: birthday,
                username: username,
                password: password,
            }),
            contentType: 'application/json',
            success: function(response) {
                if (response.isSuccess) {
                    $.notify("Kayıt olma işlemi başarılı. Giriş ekranına yönlendiriliyorsunuz!", "success");

                    setTimeout(function() {
                        window.location = "login.html";
                    }, 5000);

                } else {
                    $("#errorMessage").html(response.message);
                    $('#errorResult').show();
                }
            },
            error: function(jqXHR, textStatus, errorThrown) {
                $.notify("Kayıt olma başarısız!", "error");
                console.log(textStatus, errorThrown);
            }
        });


    });
</script>
