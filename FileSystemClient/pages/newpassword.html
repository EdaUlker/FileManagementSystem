                        </symbol>
                      </svg>

                                        </div>
                                    </div>
                                </div>

                                        <div class="input-group mb-3" id="inputGroup">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text"><i class="fas fa-lock fa-2x"></i></span>
                                            </div>
                                            <input type="password" class="form-control" name="password">
                                            <div class="input-group-append" id="showHide">

                                            </div>

                                            <div class="input-group-append" id="showHide">

                                            </div>
                                        </div>

<script>
    $(document).ready(function() {
        $("#showHide span").on('click', function(event) {
            event.preventDefault();
            if ($('#inputGroup input').attr("type") == "text") {
                $('#inputGroup input').attr('type', 'password');
                $('#showHide i').addClass("fa-eye-slash");
                $('#showHide i').removeClass("fa-eye");
            } else if ($('#inputGroup input').attr("type") == "password") {
                $('#inputGroup input').attr('type', 'text');
                $('#showHide i').removeClass("fa-eye-slash");
                $('#showHide i').addClass("fa-eye");

            }
        });
    });


    $('#errorResult').hide();
    $("#forgotPassword").submit(function(event) {
        event.preventDefault();
        var $form = $(this);
        password = $form.find("input[name='password']").val();
        confirmPassword = $form.find("input[name='confirmPassword']").val();
        // var abc = localStorage.getItem("email");
        // console.log(abc);



        url = "http://localhost:54057/ChangePassword?ActivationCode={number}";
        var match = url.match(/ActivationCode=(\d+)/)
        if (match) {
            var activationCode = match[1];
        }
        console.log(activationCode);
        $.ajax({
            url: url,
            type: "post",
            data: JSON.stringify({
                activationCode: activationCode,
                password: password,
                confirmPassword: confirmPassword,
            }),
            contentType: 'application/json',
            success: function(response) {
                if (response.isSuccess) {

                    $.notify("Şifre değiştirmesi başarılı!", "success");
                    //console.log(response.data);
                    //window.location = "login.html"
                } else {
                    $("#errorMessage").html(response.message);
                    $('#errorResult').show();
                }
            },
            error: function(jqXHR, textStatus, errorThrown) {
                $.notify("Şifre değiştirmesi başarısız!", "error");
                console.log(textStatus, errorThrown);
            }
        });


    });
</script>
